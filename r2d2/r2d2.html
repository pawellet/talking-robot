      flex-grow: 0;
      width: 40%;
      color: yellow;
    }

    .text p::before {
      content: "> "
    }

    .text p:nth-last-of-type(1)::after {
      content: "_";
      animation: typing .8s infinite ease-out;
    }

    @keyframes typing {

      0%,
      30% {

      }

      70%,
      100% {

      }

    }

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

  <script>

    const voice_bars = document.querySelectorAll("#voice-bars > *");
    // console.log(voice_bars);
    const legL = document.querySelector("#leg-left");
    const legR = document.querySelector("#leg-right");

    const eyes = document.querySelectorAll("#eye-right, #eye-left");




    const legLMove = () => {
      const tl = new TimelineMax();
      tl.to(legL, { y: -80, yoyo: true, repeat: -1, duration: 1, ease: Power0.easeNone });

      return tl;
    }

    const legRMove = () => {
      const tl = new TimelineMax();
      tl.to(legR, { y: -80, yoyo: true, delay: 1, repeat: -1, duration: 1, ease: Power0.easeNone });
      return tl;
    }

    const barsMove = () => {

      const color = () => {
        const palete = ["red", "green", "violet", "blue", "yellow"];

        const index = Math.floor(Math.random() * palete.length);
        return palete[index];
      }

      const size = () => {

        const index = 0.15 + (Math.random() * 2.5);
        return index;
      }

      const tl = new TimelineMax({ onComplete: barsMove });
      tl.set(voice_bars, { y: -30, transformOrigin: "50% 50%" });
      tl.to(voice_bars, { scaleY: size, yoyo: true, fill: color, duration: .6, ease: "bounce.out" });
      return tl;

    }

    const eyesMove = () => {
      const tl = new TimelineMax();
      tl.set(eyes, { y: 0, transformOrigin: "50% 50%" });

      tl.to(eyes, { scaleY: 0, yoyo: true, repeat: -1, duration: .2, repeatDelay: .7, ease: "power2.inOut" });

      return tl;
    }


    const master = new TimelineMax();
    master.add("start");
    master.add(legLMove(), "start");
    master.add(legRMove(), "start");
    master.add(barsMove(), "start");
    master.add(eyesMove(), "start");



  </script>


  <script>

    const text = ["^CZEŚĆ!!!", "^DZIĘKUJĘ ŻE ZNALAZŁAŚ/ŁEŚ CZAS DLA MNIE", "^JAK CI SIĘ PODOBA MÓJ ROBOT? ^CAŁKIEM SPOKO?", "^ŻYCZĘ CI SPOKOJNEGO DNIA I POWODZENIA;-)", "PAAAAAA"];

    const textContent = document.querySelector(".text");

    let activeDOMElement = textContent;

    let textNumber = 0;
    let letterNumber = 0;

    let displayedText = "";
    let oldTime = 0;
    const breakTime = 2000;
    const speed = 100;

    const typing = (timeFromStart) => {


      // console.log(timeFromStart > oldTime);



      if (timeFromStart - oldTime > speed) {
        const letter = text[textNumber].substr(letterNumber, 1);
        // console.log(letter);
        // console.log(timeFromStart);





        if (letterNumber > text[textNumber].length - 1) {
          if (textNumber === text.length - 1) {

            return;
          }

          return setTimeout(() => {

            textContent.textContent = "";

            textNumber++;
            letterNumber = 0;
            activeDOMElement = textContent;

            requestAnimationFrame(typing);
          }, breakTime);

        } else if (letterNumber === 0 || letter === "^") {
          const p = document.createElement('p');
          textContent.appendChild(p);
          activeDOMElement = p;
        }

        if (!(letter === "^")) {
          activeDOMElement.textContent += letter;
        }

        oldTime = timeFromStart;
        letterNumber++;



      }




      requestAnimationFrame(typing);

    }

    typing()






  </script>
